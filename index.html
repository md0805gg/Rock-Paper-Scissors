<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
  </head>
  <body class = 'dashboard'>
    <button class = 'rock-button'>Rock</button>
    <button class = 'paper-button'>Paper</button>
    <button class = 'scissors-button'>Scissors</button>
  </body>
  <script>
    
    let playerScore;
    let computerScore;
    const dashboard = document.querySelector('.dashboard');

    function getComputerChoice (){
      let gameAnswers = [
      'rock',
      'paper',
      'scissors'
    ]
      let randomIndex = (Math.floor(Math.random() * gameAnswers.length));
      return gameAnswers[randomIndex]
    }

    dashboard.addEventListener('click', (event) => {
      let target = event.target;
      switch(target.className){
        case 'rock-button':
          playRound('rock',getComputerChoice());
          break;
        case 'paper-button':
          playRound('rock',getComputerChoice());
          break;
        case 'scissors-button':
          playRound('rock',getComputerChoice());
          break;
      }
    });
   
    function playRound(playerSelection,computerSelection){
        if (
          (playerSelection === 'rock' && computerSelection === 'scissors') ||
          (playerSelection === 'paper' && computerSelection === 'rock') ||
          (playerSelection === 'scissors' && computerSelection === 'paper')
            ){
              playerScore++;
              console.log(`You won! ${playerSelection} beats ${computerSelection}! Current score: Player:${playerScore} Computer: ${computerScore}`)
            } else if (
              (playerSelection === 'rock' && computerSelection === 'paper') ||
              (playerSelection === 'paper' && computerSelection === 'scissors') ||
              (playerSelection === 'scissors' && computerSelection === 'rock') 
            ){
              computerScore++;
              console.log(`You lose! ${computerSelection} beats ${playerSelection}! Current score: Player:${playerScore} Computer: ${computerScore}`)
            } else {
              playerScore++;
              computerScore++;
              console.log(`It\'s a tie! ${playerSelection} against ${computerSelection}! Current score: Player:${playerScore} Computer: ${computerScore}`)
            }
          }
  </script>
</html>
